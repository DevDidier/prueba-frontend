<div class="container">
  <div class="login-box">
      <div class="left">
          <div class="logo">Reservas Hotel</div>
          <h1>Bienvenido!</h1>
          <form [formGroup]="loginForm">
              <input type="email" class="form-input" formControlName="username" placeholder="Usuario">
              <input type="password" class="form-input" formControlName="password" placeholder="ContraseÃ±a">
              <button class="login" type="button" (click)="Loging()" [disabled]="Loading">
                @if (Loading) {
                  <div class="spinner-grow text-light" style="height:1rem;width:1rem;" role="status">
                    <span class="visually-hidden">Cargando...</span>
                  </div>
                } @else {
                  <div>Ingresar</div>
                }
              </button>
              <button class="signup" (click)="navigateSingup()">Registrarse</button>
          </form>

          <div *ngIf="alertMessage" [ngClass]="alertClass" class="alert" (click)="closeAlert()">
            {{ alertMessage }}
          </div>
      </div>
      <div class="right">

      </div>
  </div>
</div>
